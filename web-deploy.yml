apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: my-pv-claim
  labels:
    app: web
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-web
  labels:
    customer: acg
spec:
  selector:
    matchLabels:
      app: web
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: mjcarleb/pet_blog_writer:0.1
        name: web-ctr
        ports:
        - containerPort: 5000
        volumeMounts:
        - name:  my-persistent-storage
          mountPath:  /app
      volumes:
        - name: my-persistent-storage
          persistentVolumeClaim:
            claimName:  my-pv-claim